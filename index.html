<body>
  <h1>Ol√°</h1>
  <div class='xref'></div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const xref = document.querySelector('.xref');
      if (xref) {
        xref.innerHTML = `
          <div>${document.location.href}</div>
          <div>${window.location.ancestorOrigin}</div>
        `;
      }
    });
  </script>
</body>
