<html>
<body>
  <h1>Ol√°</h1>
  <div class='xref'></div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const xref = document.querySelector('.xref');
      if (xref) {
        xref.innerHTML = `
          <div>document.location.href: ${document.location.href}</div>
          <div>document.referrer: ${document.referrer}</div>
        `;
      }
    });
  </script>
</body>
</html>
